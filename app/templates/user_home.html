<h1>Your Tickets</h1>

<a href="{{ url_for('main.submit_ticket') }}">Submit New Ticket</a>

<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('auth.logout') }}">Logout</a>
